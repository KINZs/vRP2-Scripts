<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style/menu.css">
		<link rel="stylesheet" type="text/css" href="style/colourPicker.css">
		<script src="menuHandler.js" type="text/javascript"></script>
	</head>
	<div class="infTxtC"><div id="infTxt" style="opacity: 0; bottom: '-100%'"></div></div>
	<body onresize="if (activeMenu) activeMenu.setDocMaxHeight()">
		<div id="menu" class="menu" style="display:none"></div>
		<div id="CP" style="visibility:hidden">
			<div class="cpHolder">
				<svg id="plt">
					<defs>
						<linearGradient id="cps" x1="0%" y1="0%" x2="100%" y2="0%">
						  <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
						  <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
						</linearGradient>
						<linearGradient id="cpv" x1="0%" y1="0%" x2="0%" y2="100%">
						  <stop offset="0%" style="stop-color:rgb(0,0,0);stop-opacity:0" />
						  <stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:1" />
						</linearGradient>
					</defs>
					<rect id="pltC" width="100%" height="100%" style="fill: rgb(255,0,0)" />
					<rect width="100%" height="100%" style="fill:url(#cps);" />
					<rect width="100%" height="100%" style="fill:url(#cpv);" />
				</svg>
				<div id="svSel"><div></div></div>
			</div>
			<div class="cpHolder">
				<svg id="hue">
					<defs>
						<linearGradient id="cph" x1="0%" y1="0%" x2="0%" y2="100%">
							<stop offset="0%" style="stop-color:rgb(255,0,0);" />
							<stop offset="16.7%" style="stop-color:rgb(255,255,0);" />
							<stop offset="33.4%" style="stop-color:rgb(0,255,0);" />
							<stop offset="50.1%" style="stop-color:rgb(0,255,255);" />
							<stop offset="66.8%" style="stop-color:rgb(0,0,255);" />
							<stop offset="83.5%" style="stop-color:rgb(255,0,255);" />
							<stop offset="100%" style="stop-color:rgb(255,0,0);" />
						</linearGradient>
					</defs>
					<rect width="100%" height="100%" style="fill:url(#cph);" />
				</svg>
				<div id="hueSel"></div>
			</div>
		</div>
	</body>
</html>
